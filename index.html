<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dale's Pinterest</title>
    <link rel="stylesheet" href="pin.css">
    <style>
        .miller {
            background-image: url(miller.png);
        }
        .bier {
            background-image: url(bier.jpg);
        }
        .dale {
            background-image: url(dale.jpg);
        }
        .pilsner {
            background-image: url(pilsner.jpg);
        }
        .shandy {
            background-image: url(shandy.jpg);
        }
        .sculpy {
            background-image: url(sculpy.jpg);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div style="top: 20px; left: 40px;" class="pin miller">
            <h3>Miller Lite</h3>
            <p>Milwaukee, Wisconsin</p>
        </div>
        <div style="top: 20px; left: 400px; height: 275px;" class="pin bier">
            <h3>Bier Weizengoot</h3>
            <p>Indianapolis, Indiana</p>
        </div>
        <div style="top: 20px; left: 750px;" class="pin dale">
            <h3>Oskar Blues Dale's Pale Ale</h3>
            <p>Longmont, Colorado</p>
        </div>
        <div style="top: 350px; left: 40px; height: 350px;" class="pin pilsner">
            <h3>Fountain Square Workingman's Pilsner</h3>
            <p>Indianapolis, Indiana</p>
        </div>
        <div style="top: 325px; left: 400px; height: 325px;" class="pin shandy">
            <h3>Leinenkugel's Summer Shandy</h3>
            <p>Chippewa Falls, Wisconsin</p>
        </div>
        <div style="top: 350px; left: 750px; height: 325px;" class="pin sculpy">
            <h3>Ballast Point Sculpin</h3>
            <p>San Diego, California</p>
        </div>
    </div>

</body>
</html>
